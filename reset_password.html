<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Set new password - FarPay</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Inter,system-ui;margin:0;background:linear-gradient(180deg,#071426,#07102b);color:#eaf2ff;display:flex;align-items:center;justify-content:center;height:100vh}
    .box{width:420px;background:rgba(255,255,255,0.03);padding:28px;border-radius:14px}
    input{width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit}
    .btn{margin-top:16px;background:#7c3aed;padding:10px 12px;border-radius:10px;border:0;color:white;width:100%;font-weight:600;cursor:pointer}
  </style>
</head>
<body>
  <div class="box">
    <h3>Set a new password</h3>
    <input id="password" type="password" placeholder="New password">
    <button class="btn" onclick="resetPass()">Reset password</button>
    <div style="margin-top:12px"><a href="login.html" style="color:#c7b3ff">Back to login</a></div>
  </div>

  <script>
    function getQuery(name){ const url = new URL(window.location.href); return url.searchParams.get(name); }
    async function resetPass(){
      const password = document.getElementById('password').value;
      const token = getQuery('token');
      if(!token) return alert('Invalid link');
      if(!password) return alert('Enter password');
      const r = await fetch('/api/reset-password', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({ token, newPassword: password })});
      const d = await r.json();
      if(d.ok){ alert('Password updated. Login now.'); window.location='login.html'; } else alert(d.error || 'Error');
    }
  </script>
</body>
</html>
